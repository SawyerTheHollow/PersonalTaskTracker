name: first_flutter_project
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  retrofit: ^4.7.2
  logger: ^2.6.1  # for logging purpose
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^10.0.5
  build_runner: ^2.8.0
  json_serializable: ^6.11.1


flutter:
  fonts:
    - family: Poller
      fonts:
        - asset: assets/fonts/PollerOne-Regular.ttf

  uses-material-design: true
